		<h1 class="black">Runway</h1>
		
		<div class="runway">
			<img class="slides" src="images/r1.jpg">
			<img class="slides" src="images/r2.jpg">
			<img class="slides" src="images/r3.jpg">
			<img class="slides" src="images/r4.jpg">
			
			<button class="rleft" onclick="plusDivs(-1)">&#10094;</button>
			<button class="rright" onclick="plusDivs(+1)">&#10095;</button>
		</div>
		
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("slides");
			  if (n > x.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				 x[i].style.display = "none";  
			  }
			  x[slideIndex-1].style.display = "block";  
			}
		</script>
